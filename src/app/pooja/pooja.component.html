<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>POOJA DETAILS</h1>
                </div>
            
                <form [formGroup]="formdata" (ngSubmit)="action(formdata.value)">
                  <div class="dropdown">
                    <label>POOJA NAME</label>
                    <div class="drop">
                    <div class="form-group">
                        <select name="poojatype" formControlName="poojatype" required>
                      <option value="akupooja">aku pooja</option><br>
                      
                      <option value="flowerpooja">flower pooja</option><br>
                      <option value="tenapooja">tena pooja</option><br>
                      <option value="palapooja">pala pooja</option><br>
                     
                      </select>
                    </div>
                    </div>
                  </div>
                  <div class="dropdown">
                    <label>COST</label>
                    <div class="drop">
                    <div class="form-group">
                        <select name="cost" formControlName="cost" required>
                      <option value="200">200</option><br>
                      
                      <option value="300">300</option><br>
                      <option value="400">400</option><br>
                      <option value="500">500</option><br>
                     
                      </select>
                    </div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">NAME</label><br>
                    <input type="text" class="form-control" name="name" formControlName="name" required>
                  </div><br/>
                  <div class="form-group">
                    <label for="exampleInputPassword1">MOBILE</label><br>
                    <input type="text" class="form-control" name="mobile" formControlName="mobile" required>
                  </div><br/>
                  <div class="dropdown">
                        <label>performed time</label>
                        <div class="drop">
                        <div class="form-group">
                            <select name="type" formControlName="type" required>
                          <option value="morning">morning</option><br>
                          
                          <option value="noon">noon</option><br>
                          <option value="night">night</option><br>
                         
                          </select>
                        </div>
                        </div>

                        </div>
                 
                        
                         
                       
                       
                      
                         
                        
                        <button type="submit" class="btn btn-primary">ADD</button>
                      
                        <button type="exit" class="btn btn-primary">EXIT</button>
                     
                </form>     
            </div>
        </div>
    </div>
</div>


<div class="container text-center">
  <img src="../../assets/img/p.jpg" width="1530" height="700">
</div>
</body>
</html>
