<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>DONATION DETAILS</h1>
                </div>
            
                <form [formGroup]="formdata" (ngSubmit)="action(formdata.value)">
                    <div class="dropdown">
                        <label>SOURCE</label>
                        <div class="drop">
                        <div class="form-group">
                            <select name="type" formControlName="type" required>
                          <option value="anadana">anadana</option><br>
                          
                          <option value="hundi">hundi</option><br>
                         
                          </select>
                        </div>
                        </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Name</label><br>
                            <input type="text" class="form-control" name="name" formControlName="name" required>
                          </div><br/>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Mobile</label><br>
                            <input type="text" class="form-control" name="mobile" formControlName="mobile" required>
                          </div><br/>
                       
                       
                        <div class="form-group">
                            <label for="exampleInputPassword1">AMOUNT</label><br>
                            <input type="text" class="form-control" name="amount" formControlName="amount" required>
                          </div><br/>
                          
                          <div class="form-group">
                            <label for="exampleInputPassword1">DATE</label><br>
                            <input type="date" class="form-control" name="date" formControlName="date">
                          </div><br/>
                        
                        <button type="submit" class="btn btn-primary">ADD</button>
                      
                        <button type="submit" class="btn btn-primary">EXIT</button>
                      </form>
                      
            </div>
        </div>
    </div>
</div>
<div class="container text-center">
    <img src="../../assets/img/anadanam.jpg" width="1530" height="700">
</div>





</body>
</html>
