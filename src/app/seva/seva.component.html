
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SEVA DETAILS</h1>
                </div>
            
                <form [formGroup]="formdata" (ngSubmit)="action(formdata.value)">
                   
                       
                       
                        <div class="form-group">
                            <label for="exampleInputPassword1">Name</label><br>
                            <input type="text" class="form-control" name="name" formControlName="name" required>
                          </div><br/>
                          
                          <div class="form-group">
                            <label for="exampleInputPassword1">Mobile</label><br>
                            <input type="text" class="form-control" name="mobile" formControlName="mobile">
                          </div><br/>
                          <div class="dropdown">
                            <label>SEVA TYPE</label>
                            <div class="drop">
                            <div class="form-group">
                                <select name="sevatype" formControlName="sevatype" required>
                              <option value="flowerdrapping">flower drapping</option><br>
                              
                              <option value="utensil cleaning">utensil cleaning</option><br>
                              <option value="floor cleaning">floor cleaning</option><br>
                              <option value="sweeping">sweeping</option><br>
                              <option value="cooking">cooking</option><br>
                              <option value="alankarana">alankarana</option><br>
                              <option value="serving">serving</option><br>
                             
                              </select>
                            </div>
                            </div>
    
                            </div>
                          
                          <div class="form-group">
                            <label for="exampleInputPassword1">Start date</label><br>
                            <input type="date" class="form-control" name="start" formControlName="start">
                          </div><br/>
                          <div class="form-group">
                            <label for="exampleInputPassword1">End date</label><br>
                            <input type="date" class="form-control" name="end" formControlName="end">
                          </div><br/>
                        
                        <button type="submit" class="btn btn-primary">ADD</button>
                      
                        <button type="submit" class="btn btn-primary">EXIT</button>
                      </form>
                      
            </div>
        </div>
    </div>
</div>
<div class="container text-center">
    <img src="../../assets/img/seva.jpg" width="1530" height="700">
</div>





</body>
</html>
